<div>
    <form method="post">
        {% csrf_token %}
        <h2>Reset Password</h2>
        {% for field in form %}
            {{field.label_tag}}
            {{field}}
        {% endfor %}
        <div class="form-buttons">
			<input type="submit" value="Send">
			<a href="{%url 'login' %}">Cancel</a>
		</div>
        </form>
</div>
